<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

<body>
    <div class="content">
        <div class="container-fluid">
            <div class="split left">
                <div class="left-title">Quiz</div>
                <div class="right-title">Total Questions: <span id="tque"></span></div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="result" class="quiz-body">
                            <form name="quizForm" onSubmit="">
                                <fieldset class="form-group">
                                    <h4><span id="qid">1.</span> <span id="question"></span></h4>
                                    <div class="option-block-container" id="question-options">
                                    </div>
                                </fieldset>
                                <button name="previous" id="previous" class="btn btn-success">Previous</button>
                                &nbsp;
                                <button name="next" id="next" class="btn btn-success">Next</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="split right">
                <div class="centered">
                    <h2>Welcome to Intern Crowd </h2>
                    <img src="https://file.forms.app/sitefile/how-to-create-an-online-quiz-with-formsapp-cover.jpg"
                        alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
